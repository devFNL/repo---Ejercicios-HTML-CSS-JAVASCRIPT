    <!-- 14. Crear un objeto libro que contenga las siguientes propiedades: ISBN, Título, Autor,
Número de páginas. Crear un método para cargar un libro pidiendo los datos al usuario
y luego informar mediante otro método el número de ISBN, el título, el autor del libro y el
numero de páginas -->
    <script>
      let lib = crearLibro(
        prompt("Ingrese ISBN"),
        prompt("Ingrese título"),
        prompt("Ingrese autor"),
        prompt("Ingrese número de páginas")
      );
      mostrarLibro(lib);

      function crearLibro(isbn, titulo, autor, pag) {
        let libro = {
          isbn: isbn,
          titulo: titulo,
          autor: autor,
          pag: pag,
        };
        return libro;
      }

      function mostrarLibro(libro) {
        console.log(libro);
        // console.log("ISBN: " + libro.isbn);
        // console.log("Título: " + libro.titulo);
        // console.log("Autor: " + libro.autor);
        // console.log("Número de páginas: " + libro.pag);
      }
    </script>
  </body>
