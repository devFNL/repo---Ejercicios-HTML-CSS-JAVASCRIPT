  <body>
    <!-- 16. Realizar un programa que rellene dos vectores al mismo tiempo, con 5 valores aleatorios
y los muestre por pantalla.  -->
    <script>
      let vec1 = [];
      let vec2 = [];

      function rellenar(v1, v2) {
        for (let i = 0; i < 5; i++) {
          v1[i] = Math.round(Math.random() * 9);
          v2[i] = Math.round(Math.random() * 9);
        }
      }

      rellenar(vec1, vec2);
      console.log(vec1);
      console.log(vec2);
    </script>
  </body>
