<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <!-- 8. Escribir un programa que lea números enteros hasta teclear 0 (cero). Al finalizar el
programa se debe mostrar el máximo número ingresado, el mínimo, y el promedio de
todos ellos.  -->
    <script>
      let num;
      let cont = 0;
      let suma = 0;
      let max = 0;
      let min = Infinity;

      do {
        num = parseInt(prompt("Ingrese números"));
        if (num !== 0) {
          // if (num < min) {
          //   min = num;
          // }
          // if (num > max) {
          //   max = num;
          // }
          max = Math.max(max, num);
          min = Math.min(min, num);
          suma += num;
          cont++;
        }
      } while (num !== 0);

      let prom = suma / cont;
      // console.log("Número máximo: " + max);
      console.log(`Número máximo: ${max}`);
      // console.log("Número mínimo: " + min);
      console.log(`Número mínimo: ${min}`);
      // console.log("El promedio es: " + prom);
      console.log(`El promedio es: ${prom}`);
    </script>
  </body>
