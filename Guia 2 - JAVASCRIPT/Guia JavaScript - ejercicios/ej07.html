<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 7. Escriba un programa en el cual se ingrese un valor límite positivo, y a continuación
    solicite números al usuario hasta que la suma de los números introducidos supere el
    límite inicial.  -->
    <script>
      let max = parseInt(prompt("Ingrese un numero limite"));
      let suma = 0;

      while (suma < max) {
        let num = parseInt(
          prompt("Ingrese numeros, se detendra cuando llegue al limite")
        );
        suma += num;
      }

      console.log("Llegaste al limite! (" + max + ")");
    </script>
  </body>
</html>
