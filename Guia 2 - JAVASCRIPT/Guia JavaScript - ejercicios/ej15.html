<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <!-- 15. Escribe un programa JavaScript para calcular el área y el perímetro de un objeto Círculo
con la propiedad radio. Nota: Cree dos métodos para calcular el área y el perímetro. El
radio del círculo lo proporcionará el usuario. -->
    <script>
      let radio = parseInt(prompt("Ingrese el radio"));

      function area(radio) {
        let area = Math.PI * Math.pow(radio, 2);
        return area;
      }

      function perimetro(radio) {
        let perimetro = 2 * Math.PI * radio;
        return perimetro;
      }

      // console.log("El área es: " + area(radio));
      console.log(`El área es: ${area(radio)}`);
      // console.log("El perímetro es: " + perimetro(radio));
      console.log(`El perímetro es: ${perimetro(radio)}`);
    </script>
  </body>
</html>
