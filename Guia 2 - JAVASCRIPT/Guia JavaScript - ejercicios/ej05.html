<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <!-- 5. Construir un programa que simule un menú de opciones para realizar las cuatro
operaciones aritméticas básicas (suma, resta, multiplicación y división) con dos valores
numéricos enteros. El usuario, además, debe especificar la operación con el primer
carácter de la operación que desea realizar: ‘S' o ‘s’ para la suma, ‘R’ o ‘r’ para la resta, ‘M’
o ‘m’ para la multiplicación y ‘D’ o ‘d’ para la división.  -->
    <script>
      let num1 = parseInt(prompt("Ingrese el valor del primer numero"));
      let num2 = parseInt(prompt("Ingrese el valor del segundo numero"));
      let opc = prompt(
        "Ingrese una opcion para realizar una operacion: \nS = Sumar \nR = Restar \nM = Multiplicar \nD = Dividir"
      );

      switch (opc) {
        case "S":
        case "s":
          console.log("La suma es: " + (num1 + num2));
          break;
        case "R":
        case "r":
          console.log("La resta es: " + (num1 - num2));
          break;
        case "M":
        case "m":
          console.log("La multiplicacion es: " + num1 * num2);
          break;
        case "D":
        case "d":
          console.log("La divicion es: " + num1 / num2);
          break;
      }
    </script>
  </body>
</html>
