<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <!-- 5. Construir un programa que simule un menú de opciones para realizar las cuatro
operaciones aritméticas básicas (suma, resta, multiplicación y división) con dos valores
numéricos enteros. El usuario, además, debe especificar la operación con el primer
carácter de la operación que desea realizar: ‘S' o ‘s’ para la suma, ‘R’ o ‘r’ para la resta, ‘M’
o ‘m’ para la multiplicación y ‘D’ o ‘d’ para la división.  -->
    <script>
      let num1 = parseInt(prompt("Ingrese el valor del primer número"));
      let num2 = parseInt(prompt("Ingrese el valor del segundo número"));
      let opc = prompt(
        "Ingrese una opción para realizar una operación: \nS = Sumar \nR = Restar \nM = Multiplicar \nD = Dividir"
      ).toUpperCase();

      switch (opc) {
        case "S":
          // console.log("La suma es: " + (num1 + num2));
          console.log(`La suma es: ${num1 + num2}`);
          break;
        case "R":
          // console.log("La resta es: " + (num1 - num2));
          console.log(`La resta es: ${num1 - num2}`);
          break;
        case "M":
          // console.log("La multiplicación es: " + num1 * num2);
          console.log(`La multiplicación es: ${num1 * num2}`);
          break;
        case "D":
          // console.log("La división es: " + num1 / num2);
          console.log(`La división es: ${num1 / num2}`);
          break;
      }
    </script>
  </body>
</html>
